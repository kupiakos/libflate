# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

name: CI

on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        features: [--no-default-features, --workspace-features]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Install ${{ matrix.toolchain }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: ${{ matrix.features }} --workspace

  no-std:
    name: no_std Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo no-std-check
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: no-std-check

      # `--no-default-features` doesn't work with --workspace correctly.
      - name: Run cargo no-std-check on libflate crate
        uses: actions-rs/cargo@v1
        with:
          command: no-std-check
          args: --no-default-features

      - name: Run cargo no-std-check on libflate_lz77 crate
        uses: actions-rs/cargo@v1
        with:
          command: no-std-check
          args: --no-default-features --manifest-path libflate_lz77/Cargo.toml

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        features: [--no-default-features, --workspace-features]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Install ${{ matrix.toolchain }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ maxrix.features }} --workspace

  lints:
    name: Lints
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        features: [--no-default-features, --workspace-features]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Install ${{ matrix.toolchain }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --workspace -- --check

      - name: Run cargo clippy
        if: matrix.toolchain != 'beta'
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: ${{ matrix.features }} --workspace -- -D warnings
